<script>
    var path = window.location.pathname;
  
    // Define the valid routes
    var routes = {
        "/home": "/index.html",
        "/privacy": "/privacy.html",
        "/terms": "/terms-conditions.html",
        "/aboutus": "/aboutus.html"
    };
  
    // Redirect if the path exists in routes
    if (routes[path]) {
        window.location.replace(routes[path]);
    } else {
        document.body.innerHTML = "<h1>404 - Page Not Found</h1><p>The page you are looking for doesn't exist.</p>";
    }
  </script>
