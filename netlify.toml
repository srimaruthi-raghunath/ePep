[build]
  publish = "./"
  command = ""

# Redirect root domain to www
[[redirects]]
  from = "/*"
  to = "https://www.epep.in/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

[[redirects]]
  from = "/terms"
  to = "/terms.html"
  status = 200

[[redirects]]
  from = "/aboutus"
  to = "/aboutus.html"
  status = 200

# SPA fallback or custom 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
