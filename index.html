    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>

</head>
<body>

        <div>
          <header class="title_epep">

<div id="content"></div>

<script src="js/router.js"></script>

    <!-- Add this just before your closing </body> tag -->
    <div id="newsModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);z-index:9999;">
      <div style="position:relative;width:90vw;height:90vh;margin:5vh auto;background:#fff;border-radius:8px;overflow:hidden;">
        <button onclick="closeModal()" style="position:absolute;top:10px;right:20px;z-index:10000;font-size:24px;background:none;border:none;cursor:pointer;">✖</button>
        <iframe id="newsIframe" src="" style="width:100%;height:100%;border:none;"></iframe>
      </div>
    </div>

<!-- when a user clicks a newspaper link, it will open in a modal iframe. -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Modal open logic for newspaper links
        document.body.addEventListener('click', function(e) {
          if (e.target.closest('.open-in-modal')) {
            e.preventDefault();
            var link = e.target.closest('.open-in-modal');
            var url = link.getAttribute('href');
            document.getElementById('newsIframe').src = url;
            document.getElementById('newsModal').style.display = 'block';
          }
        });
      });

      function closeModal() {
        document.getElementById('newsModal').style.display = 'none';
        document.getElementById('newsIframe').src = '';
      }
    </script>
</body>
